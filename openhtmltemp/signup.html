<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="#">blog</a>
            </ul>
            </div>
        </div>
    </nav>
    
    <section class="container text-center">
        <div class="mt-5 py-5">
            <h1 class="fw-bold">회원가입</h1>
        </div>
        <form action="" class="row w-75 m-auto justify-content-center" method="POST" enctype="multipart/form-data">
            <div class="col-md-6 col-xl-5">
                <div class="form-floating mb-3">
                    <input type="text" maxlength="8" class="form-control" id="user_id" placeholder="id" required>
                    <label for="user_id">아이디</label>
                </div>
            </div>

            <div class="col-md-6 col-xl-5">
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">비밀번호</label>
                </div>
            </div>


            <div class="col-12 col-xl-10 text-start">
                <div class="mb-3">
                    <label for="profile_image" class="form-label">프로필 이미지</label>
                    <input class="form-control" type="file" id="profile_image">
                  </div>
            </div>

            <div class="col-12 mt-5 text-end">
                <button class="btn btn-primary" type="submit">제출</button>
            </div>
        </form>
    </section>
</body>
</html>
