<div class="d-flex align-items-center" style="width: 100%;">

    <!-- 댓글 단 유저 프로필 이미지 -->
    <div class="m-1" style="width: 30px; height: 30px; border-radius: 70%; overflow: hidden;">
        <img src="#" alt="" style="width: 100%; height: 100%; object-fit: cover;">
    </div>

    <!-- 댓글 단 유저 아이디 및 작성 시간 -->
    <div class="mx-2">
        <p class="m-0" style="font-size: 1rem;">댓글 단 유저 ID</p>
        <p class="m-0" style="font-size: 0.75rem; color: rgb(143, 143, 143);">댓글 업데이트 시간</p>
    </div>
    
    <div class="ms-auto my-0 py-0">
        <div class="ms-auto">
            <!-- 수정 및 삭제 드롭다운 -->
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                <ul class="dropdown-menu">
                    <li><button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#commentModal">수정하기</button></li>
                    <li><button onclick="" class="dropdown-item" href="#">삭제하기</button></li>
                </ul>
            </div>

            <!-- 댓글 모달 -->
            {% include './_commentModal.html' %}
        </div>
        
        <!-- 공감 -->
        <div class="my-0 py-0 me-2">
            <i class="bi bi-heart-fill comment_heart align-self-center " style="color:red; font-size: 1rem;" data-post-id="" data-comment-id="" onclick="">N</i> 
        </div>
    </div>
</div>

<!-- 답글 내용 -->
<p class="mt-2 ms-1">댓글 내용 Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptates molestias a aliquid non repellat voluptatem odio eius sunt quisquam eligendi, sequi consectetur sit earum velit reiciendis harum corporis rem iste!</p>

<!-- 답글 작성 버튼 -->
<div class="d-flex align-items-center mb-2" style="width: 100%;">
    <button type="button" class="btn btn-outline-secondary" data-bs-toggle="collapse" data-bs-target="#writereply" aria-expanded="false" aria-controls="reply" style="--bs-btn-padding-y: 0rem; --bs-btn-padding-x: .3rem; --bs-btn-font-size: .75rem;">답글</button>
</div>

<!-- 답글 작성 form -->
<div class="collapse" id="writereply">
    <form action="" method="POST" class="reply-Form">
        <div class="my-1">
            <label for="controlreply" class="form-label"></label>
            <textarea class="form-control" id="controlreply" rows="5" placeholder="답글을 입력해주세요"></textarea>
            <div class="d-flex">
                <input type="submit" class="mt-2 ms-auto btn btn-secondary" value="답글 작성">
            </div>
        </div>
    </form>
</div>
